<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <form action="" method="get">
<!-- dados pessoais -->
    <fieldset id = 'dadosPessoais'>
      <h2>Dados pessoais</h2>
      <label for="name">
        Nome:<input type="text" id="name" required autofocus maxlength="40">
      </label>
      <br>
      <label for="email">
        Email:<input type="email" id="email" required maxlength="50">
      </label>
      <br>
      <label for="cpf">
        CPF:<input type="text" id="cpf" required  maxlength="11">
      </label>
      <br>
      <label for="endereco">
        Endereço:<input type="text" id="endereco" required  maxlength="200">
      </label>
      <br>
      <label for="cidade">
        Cidade:<input type="text" required id="cidade" maxlength="28">
      </label>
      <br>
      <select name="estados" id="estados" required>
      </select>
      <br>
      <label for="casa">
      <input type="radio" name="tipo" id="casa" required>Casa
      </label>
      <label for="apartamento"> 
      <input type="radio" name="tipo" id="apartamento" required>Apartamento
      </label> 
    </fieldset>
<!-- dados do seu último emprego -->
    <fieldset id = 'dadosEmprego'>
      <h2>Dados do seu último emprego</h2>
      <label for="resumo">
        Resumo do currículo:
        <br>
        <textarea name="resumo" id="resumo" required cols="30" rows="10" maxlength="1000" ></textarea>
      </label>
      <br>
      <label for="cargo">
        Cargo: <input type="text" required maxlength="40" id="cargo">
      </label>
      <br>
      <label for="descrição">
        Descrição do cargo: <input type="text" required maxlength="500">
      </label>
      <br>
      <label for="date">
        Data de início: <input type="text" id="dateText"required maxlength="10">
      </label>
    </fieldset>
    <button class="submit-button" id= "submitButton" type="button">Enviar</button>
    <button class="clear-button" id = "clearButton" type="button">Limpar</button>
  </form>
</body>
  <script src="script.js"></script>
</html>
