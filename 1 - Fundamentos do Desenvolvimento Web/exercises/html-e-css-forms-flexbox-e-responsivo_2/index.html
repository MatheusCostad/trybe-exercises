<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="./path/to/just-validate.min.js"></script>
  <title>Formulário</title>
</head>
<body>
  <form action="" method="get" class="box">
<!-- dados pessoais -->
    <fieldset id = 'dadosPessoais' class="block">
      <h2 class="subtitle is-3">Dados pessoais</h2>
      <label for="name">
        Nome:<input class="input is-info" type="text" id="name" required autofocus maxlength="40">
      </label>
      <br>
      <label for="email">
        Email:<input class="input is-info" type="email" id="email" required maxlength="50">
      </label>
      <br>
      <label for="cpf">
        CPF:<input class="input is-info" type="text" id="cpf" required  maxlength="11">
      </label>
      <br>
      <label for="endereco">
        Endereço:<input class="input is-info" type="text" id="endereco" required  maxlength="200">
      </label>
      <br>
      <label for="cidade">
        Cidade:<input class="input is-info" type="text" required id="cidade" maxlength="28">
      </label>
      <br>
      <br>
      <div class="select is-info is-rounded">
      <select name="estados" id="estados" required>
      </div>
      </select>
      <br>
      <label for="casa" class="radio">
      <input type="radio" name="answer" id="casa" required>Casa
      </label>
      <label for="apartamento" class="radio"> 
      <input type="radio" name="answer" id="apartamento" required>Apartamento
      </label> 
    </fieldset>
    <br>
<!-- dados do seu último emprego -->
    <fieldset id = 'dadosEmprego' class="block" >
      <h2 class="subtitle is-3">Dados do seu último emprego</h2>
      <label for="resumo">
        Resumo do currículo:
        <br>
        <textarea name="resumo" id="resumo" class="textarea is-info" required cols="30" rows="10" maxlength="1000" ></textarea>
      </label>
      <br>
      <label for="cargo">
        Cargo: <input type="text" class="input is-info" required maxlength="40" id="cargo">
      </label>
      <br>
      <label for="descrição">
        Descrição do cargo: <input type="text" class="input is-info" required maxlength="500">
      </label>
      <br>
      <label for="date">
        Data de início: <input type="text" class="input is-info" id="dateText"required maxlength="10">
      </label>
    </fieldset>
    <button class="submit-button button is-primary is-outlined" id= "submitButton" type="button">Enviar</button>
    <button class="clear-button button is-danger is-outlined" id = "clearButton" type="button">Limpar</button>
  </form>
</body>
  <script src="script.js"></script>
</html>
